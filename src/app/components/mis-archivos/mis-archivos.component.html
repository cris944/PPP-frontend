<div class="card">
    <div class="header">
      <h3>Datos del Estudiante</h3>

        <p><strong>DNI:</strong> 60852561</p>
        <p><strong>Plan:</strong> 2024-2</p>
        <p><strong>Código de Alumno:</strong> 202312365</p>
      </div>
    </div>
</div>
<div class="card">
    <p-table [value]="documentos" responsiveLayout="scroll" class="custom-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>URL</th>
          <th>Estado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-doc>
        <tr>
          <td>
            <i class="pi pi-file" style="margin-right: 5px"></i>{{ doc.nombre }}
          </td>
          <td>{{ doc.descripcion }}</td>
          <td>
            <button
              pButton
              icon="pi pi-download"
              class="p-button-rounded p-button-text p-button-info"
              (click)="descargarArchivo(doc.url)"
            ></button>
          </td>
          <td>
            <i
              class="pi pi-star"
              ngIf="doc.estado === 'Activo'"
              style="color: gold"
            ></i>
            {{ doc.estado }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="upload-section">
      <h4>Subir Documento</h4>
      <input
        type="file"
        (change)="seleccionarArchivo($event)"
        accept=".pdf, .docx, .xlsx"
      />
      <button
        pButton
        label="Subir"
        icon="pi pi-upload"
        class="p-button-success"
        [disabled]="!archivoSeleccionado"
        (click)="subirArchivo()"
      ></button>
    </div>
  </div>
