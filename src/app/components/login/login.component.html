<div class="container">
<form class="login-form" (ngSubmit)="onLogin()">
    <div class="user-image">
        <img 
          src="https://oauth.upeu.edu.pe/static/img/logos/logo_upeu.png" 
          alt="usuario.png" 
        />
      </div>
    <div class="form-group">
      <label for="username">Por favor identifiquese</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required />
      
    </div>
    <button type="submit" class="btn">Login</button>
    <div ngIf="loginError" class="error">Login failed. Please try again.</div>

</form>
</div>
